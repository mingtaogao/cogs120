<body>

	<div class="container">

	  <h2>Workout Questionnaire</h2>

    <div class="project" id="project1">
      <a href="main.html" class="thumbnail">
        <img src="" alt="" class="img">
        <h3><p>Back to Main Page</p></h3>
      </a>
    </div>

		<h4>What is your main goal for getting into the gym?</h4>
		<div id="checkboxes">
			<div>
				<input type="checkbox" id="muscle" name="muscle">
				<label for="muscle">To gain muscle mass.</label>
			</div>
			<div>
				<input type="checkbox" id="weight" name="weight">
				<label for="weight">To cut down on body weight.</label>
			</div>
			<div>
				<input type="checkbox" id="flexibility" name="flexibility">
				<label for="weight">To gain more flexibility.</label>
			</div>
		</div>

		<!--<button id="testjs1.1" class="btn btn-primary btn-lg">To gain muscle mass.</button>
		<button id="testjs1.2" class="btn btn-primary btn-lg">To cut down on body weight.</button>
		<button id="testjs1.3" class="btn btn-primary btn-lg">To gain more flexibility.</button> -->

    <h4>Do you plan to workout with none, one, or a group of people?</h4>
		<div id="checkboxes">
			<div>
				<input type="checkbox" id="none" name="none">
				<label for="none">None.</label>
			</div>
			<div>
				<input type="checkbox" id="one" name="one">
				<label for="one">One.</label>
			</div>
			<div>
				<input type="checkbox" id="group" name="group">
				<label for="group">A group.</label>
			</div>
		</div>

		<!--<button id="testjs2.1" class="btn btn-primary btn-lg">None.</button>
		<button id="testjs2.2" class="btn btn-primary btn-lg">One.</button>
		<button id="testjs2.3" class="btn btn-primary btn-lg">A group.</button> -->

    <h4>How knowledgeable are you in work out exercises?</h4>
		<div id="checkboxes">
			<div>
				<input type="checkbox" id="very" name="very">
				<label for="very">Very knowledgeable.</label>
			</div>
			<div>
				<input type="checkbox" id="sortof" name="sortof">
				<label for="sortof">Sort of knowledgeable.</label>
			</div>
			<div>
				<input type="checkbox" id="notatall" name="notatall">
				<label for="notatall">Not at all knowledgeable.</label>
			</div>
		</div>

		<!-- <button id="testjs3.1" class="btn btn-primary btn-lg">Very knowledgeable.</button>
		<button id="testjs3.2" class="btn btn-primary btn-lg">Sort of knowledgeable.</button>
		<button id="testjs3.3" class="btn btn-primary btn-lg">Not at all knowledgeable.</button> -->

    <h4>How long are you thinking of working out for?</h4>
		<div id="checkboxes">
			<div>
				<input type="checkbox" id="month" name="month">
				<label for="month">A month.</label>
			</div>
			<div>
				<input type="checkbox" id="year" name="year">
				<label for="year">A year.</label>
			</div>
			<div>
				<input type="checkbox" id="several" name="several">
				<label for="several">Several years.</label>
			</div>
		</div>
